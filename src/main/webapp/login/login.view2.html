  <body class="login-img3-body">

    <div class="container">

      <form name="form" class="login-form" ng-submit="vm.login()" role="form">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control" placeholder="Login"
						autofocus name="username" id="username" ng-model="vm.username"
						required /> 
				</div>
				<div class="input-group"
					ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" class="form-control" placeholder="Senha"
						name="password" id="password" ng-model="vm.password" required />					
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-lg btn-block" type="submit"
						ng-disabled="form.$invalid || vm.dataLoading">Entrar</button>
