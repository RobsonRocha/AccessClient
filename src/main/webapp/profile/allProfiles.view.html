<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
<head>
<meta charset="utf-8">

</head>
<div ng-include="'navbar/navbar.view.html'"></div>
<section id="main-content">
	<section class="wrapper">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<h3>Todos os perfils cadastrados:</h3>

		<form class="form-inline">
			<div class="form-group">
				<label>Procurar</label> <input type="text" ng-model="procurar"
					class="form-control" placeholder="Procurar...">
			</div>
		</form>
		<div class="col-md-12">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Perfil</th>
						<th>Permiss√£o</th>
						<th style="width: 20px;"></th>
						<th style="width: 20px;"></th>
						<th style="width: 20px;"></th>
					</tr>
				</thead>
				<tbody>
					<tr
						dir-paginate="profile in vm.allPermissions|filter:procurar|itemsPerPage:10">
						<td>{{profile.profile.name}}</td>
						<td>{{profile.permission.access}}</td>
						<td><a ng-click="vm.viewProfile(profile)"
							class="btn btn-small btn-success">Visualizar</a></td>
						<td><a ng-click="vm.editProfile(profile)"
							class="btn btn-small btn-primary">Editar</a></td>
						<td><a class="btn btn-small btn-danger"
							ng-hide="user.login===vm.user.username" type="button"
							ng-click="vm.deleteProfile(profile)">Apagar</a></td>
					</tr>
				</tbody>
			</table>
			<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>

		</div>
	</section>
</section>
</html>
