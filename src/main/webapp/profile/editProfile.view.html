<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
<head>
<meta charset="utf-8">
</head>
<div ng-include="'navbar/navbar.view.html'"></div>
<section id="main-content">
	<section class="wrapper">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<div class="col-md-6 col-md-offset-3">
			<h3>Editando perfil</h3>

			<form name="form" ng-submit="vm.update()" role="form">
				<div class="form-group"
					ng-class="{ 'has-error': form.profileName.$dirty && form.profileName.$error.required }">
					<label for="profileName">Nome do perfil</label> <input type="text"
						name="profileName" id="profileName" class="form-control"
						ng-model="vm.updateProfile.profile.name"
						ng-bind="vm.updateProfile.profile.name" required /> <span
						ng-show="form.profileName.$dirty && form.profileName.$error.required"
						class="help-block">Preencha o campo Nome do perfil.</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.permissionName.$dirty && form.permissionName.$error.required }">
					<label for="permissionName">Tipo da permiss√£o</label> <select
						name="permissionName"
						ng-options="option.access for option in vm.allAccessTypes track by option.id"
						id="permissionName" ng-model="vm.updateProfile.permission"
						required>
						<!--       			<option ng-repeat="option in vm.allAccessTypes" value="{{option}}" >{{option.access}}</option> -->
					</select>
				</div>
				<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
						class="btn btn-primary">Atualizar</button>
