<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
<head>
<meta charset="utf-8">
</head>
<div ng-include="'navbar/navbar.view.html'"></div>
<section id="main-content">
	<section class="wrapper">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<div class="col-md-6 col-md-offset-3">
			<h3>
				<b>Associar perfil</b>
			</h3>
			<br /> <br /> <br /> <br />
			<form name="form" role="form" ng-submit="vm.register()">
				<div class="form-group"
					ng-class="{ 'has-error': form.userName.$dirty && form.userName.$error.required }">
					<label for="userName">Usu√°rio</label>&nbsp;&nbsp; <select
						name="userName" id="userName"
						ng-model="vm.insertUserProfilePermission.user" required>
						<option ng-repeat="option in vm.allUsers" value="{{option}}">{{option.name}}</option>
					</select>
				</div>
				<div class="form-group ScrollStyle"
					ng-class="{ 'has-error': form.selectedPermissions.$dirty && form.selectedPermissions.$error.required }">
					<label for="selectedPermissions"
						ng-repeat="permission in vm.allPermissions"> <input
						type="checkbox" name="selectedPermissions" value="{{permission}}"
						ng-click="vm.insertDeleteSelection(permission)" />&nbsp;&nbsp;{{permission.profile.name}}&nbsp;&nbsp;-&nbsp;&nbsp;{{permission.permission.access}}<br />

					</label>
				</div>
				<div class="form-actions">
					<button type="submit"
						ng-disabled="form.$invalid || vm.dataLoading || vm.selection.length==0"
						class="btn btn-primary">Cadastrar</button>
