<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
<head>
<meta charset="utf-8">
</head>
<div ng-include="'navbar/navbar.view.html'"></div>
<section id="main-content">
	<section class="wrapper">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<div class="col-md-6 col-md-offset-3">
			<h3>Editando usu√°rio</h3>

			<form name="form" ng-submit="vm.update()" role="form">
				<div class="form-group"
					ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
					<label for="username">Nome</label> <input type="text"
						name="firstName" id="firstName" class="form-control"
						ng-model="vm.updateUser.name" ng-bind="vm.updateUser.name"
						required /> <span
						ng-show="form.firstName.$dirty && form.firstName.$error.required"
						class="help-block">Preencha o campo Nome.</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Login</label> <input type="text"
						name="username" id="username" class="form-control"
						ng-model="vm.updateUser.login" disabled="disabled" /> <span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Preencha o campo Login.</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<label for="admin">Administrador</label> <input type="checkbox"
						name="admin" ng-model="vm.updateUser.admin"> <br>
				</div>
				<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
						class="btn btn-primary">Atualizar</button>
