<!DOCTYPE html>
<html ng-app="app" lang="pt-br">
<head>
<meta charset="utf-8">
</head>
<div ng-include="'navbar/navbar.view.html'"></div>
<section id="main-content">
	<section class="wrapper">
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<div class="col-md-6 col-md-offset-3">
			<h3>Alterando senha</h3>
			
			<form name="form" ng-submit="vm.changePassword()" role="form">
				<div class="form-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Senha atual</label> <input type="password"
						name="username" id="username" class="form-control"
						ng-model="vm.newPassword.oldPassword" required /> <span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Preencha o campo Senha atual.</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
					<label for="username">Nova Senha</label> <input type="password"
						name="firstName" id="firstName" class="form-control"
						ng-model="vm.newPassword.newPassword"
						ng-bind="vm.updateUser.password" required /> <span
						ng-show="form.firstName.$dirty && form.firstName.$error.required"
						class="help-block">Preencha o campo Nova senha.</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Confirmação da senha</label> <input
						type="password" name="username" id="username" class="form-control"
						ng-model="vm.newPassword.confirmPassword" required /> <span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Preencha o campo Confirmação da senha.</span>
				</div>
				<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
						class="btn btn-primary">Alterar senha</button>
					<img ng-if="vm.dataLoading"
						src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

				</div>
			</form>
		</div>
	</section>
</section>
</html>
